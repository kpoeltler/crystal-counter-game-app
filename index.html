<!DOCTYPE html>
<html>

<head>
	

<title>Crystal Game</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/js/game.js"></script>
</head>

<body>
		<header>Crystal Counting Game</header>
	<section class="grid-0">
		
<div class="grid-1">
		<p class="print">To play, click the crystals to add their values.</p>
			<p class="print"> To win, match the target number.</p>
		
</div>


	<!-- Crystal Panel -->
	<div class="grid-2" id="buttonBackground">
		<button id="crystal1" class="customButton crystal">
			<img src="assets/images/crystal1.png" />
		</button>
		<button id="crystal2" class="customButton crystal">
			<img src="assets/images/crystal2.png" />
		</button>
		<button id="crystal3" class="customButton crystal">
			<img src="assets/images/crystal3.png" />
		</button>
		<button id="crystal4" class="customButton crystal">
			<img src="assets/images/crystal4.png" />
		</button>
	</div>



	<!--Target Box-->
<div class="grid-3">
	<div id="targetNumber"><p>Target Number</p></div>
	<div id="userSum">0</div>
	<div id="target"></div> 
	<div id="userScore"></div>
</div>
	
<button onclick="reload()">Play Again</button>
	
	</section>	

</body>
</html>

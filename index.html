<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Crystal Game</title>
</head>

<body>
		<header>Cyrstal Counting Game</header>
	<section class="grid-0">
		
<div class="grid-1">
		<p>Use the crystals to match this target number</p>
		<p id=result></p>
	
</div>
	<!-- Crystal Panel -->
	<div class="grid-2" id="buttonBackground">
		<button id="crystal1" class="customButton crystal">
			<img src="assets/images/crystal1.png" />
		</button>
		<button id="crystal2" class="customButton crystal">
			<img src="assets/images/crystal2.png" />
		</button>
		<button id="crystal3" class="customButton crystal">
			<img src="assets/images/crystal3.png" />
		</button>
		<button id="crystal4" class="customButton crystal">
			<img src="assets/images/crystal4.png" />
		</button>
	</div>

	<!--Target Box-->
		
<div class="grid-3">
	<div id="targetNumber"><p>Target Number</p></div>
	<div id="userSum">0</div>
	<div id="target"></div> 
	<div id="userScore"></div>
</div>
	
		

</section>
		<!--JS LINKS-->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="assets/js/game.js">
		</script>

</body>

</html>

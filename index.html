<!DOCTYPE html>
<html>
<head>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<title>Crystal Game</title>

</head>

<body>


		<p>Simple CSS hover icons by Joacim Nilsson</p>
		<div id="icons">
			<ico class="jn-upload"><n></n></ico>
			<ico class="jn-download"><n></n></ico>
			<ico class="jn-list"><n></n></ico>
			<ico class="jn-sun"><n></n></ico>
		</div>
	<!-- Crystal Panel -->
	<div class="col-lg-4">
			<div class="panel panel-default">
					<div class="panel-heading">
							<h3 class="panel-title">Crystal</h3>
					</div>

					<div class="panel-body">
							<button id="button-pink" class="btn btn-primary number" value="3"><img src="assets/Images/pink.png" width="50%" height="50%" id="pink" /></button>
							<button id="button-yellow" class="btn btn-primary number" value="6"><h1><img src="assets/Images/yellow.png" width="50%" height="50%" id="yellow" /></h1></button>
							<button id="button-purple" class="btn btn-primary number" value="5"><h1><img src="assets/Images/purple.png" width="50%" height="50%" id="purple" /></h1></button>
							<button id="button-blue" class="btn btn-danger operator" value="7"><h1><img src="assets/Images/blue.png" width="50%" height="50%" id="blue" /></h1></button>
							<br><br>
							

<!-- Result Panel -->
<div class="col-lg-6">
		<div class="panel panel-default">
						<div class="panel-heading">
								<h3 class="panel-title">Total</h3>
						</div>
						<div class="panel-body">
								<h1 id="first-number"></h1>
								<h1 id="operator"></h1>
								<h1 id="second-number"></h1>
								<hr>
								<h1 id="total"></h1>
						</div>
				</div>
		</div>
</div>
</div>
</html>
